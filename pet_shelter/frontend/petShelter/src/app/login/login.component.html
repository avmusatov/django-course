<mat-toolbar color="primary">
    Войти на сайт
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input matInput placeholder="Имя пользователя" type="text" [(ngModel)]="user.username" name="username"
                    #username="ngModel" required>
                <mat-error *ngIf="username.errors?.required"> Введите имя пользователя</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Пароль" type="password" [(ngModel)]="user.password" name="password"
                    #password="ngModel" required>
                <mat-error *ngIf="username.errors?.required"> Введите пароль</mat-error>
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Запомнить?
            </mat-checkbox>
        </p>
    </mat-dialog-content>
    <mat-card-actions>
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>Отмена</button>
        <button mat-button type="submit" class="submit-button" [disabled]="loginForm.form.invalid">Войти</button>
    </mat-card-actions>
</form>
