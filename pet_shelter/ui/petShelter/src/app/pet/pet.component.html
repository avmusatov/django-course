<div class="container"  fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="none center">
    <div *ngFor="let pet of pets" class="pet-card" fxFlex>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{pet.name}}</mat-card-title>
                <mat-card-subtitle>{{pet.kind}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="/assets/images/Луна.jpg" alt={{pet.name}}>
            <mat-card-content>
                <p>
                    {{pet.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button><i class="fa fa-phone"></i>  Позвонить</button>
                <button mat-button><i class="fa fa-address-book" aria-hidden="true"></i> Написать</button>
              </mat-card-actions>
        </mat-card>
    </div>
</div>
